<form class="form" [formGroup]="formGroup">
  <div class="form-top">
    <img src="/assets/images/png/icon-hour.png" alt="">
    Horário
  </div>
  <h3>
    Qual período quer treinar?
  </h3>
  <div class="form-radio">
    <input type="radio" name="hour" value="morning" formControlName="hour">
    <label for="morning"> Manhã</label>
    <span>06:00 às 12:00</span>
  </div>
  <div class="form-radio">
    <input type="radio" name="hour" value="afternoon" formControlName="hour">
    <label for="afternoon"> Tarde</label>
    <span>12:01 às 18:00</span>
  </div>
  <div class="form-radio">
    <input type="radio" name="hour" value="night" formControlName="hour">
    <label for="night"> Noite</label>
    <span>18:01 às 23:00</span>
  </div>
  <div class="form-checkbox">
    <div class="checkbox">
      <input type="checkbox" name="showClosed" formControlName="showClosed">
      <label for="showClosed">Exibir unidades fechadas</label>
    </div>
    <span>Resultados encontrados: {{results.length}}</span>
  </div>
  <div class="form-btn">
    <button class="btn btn-primary" (click)="onSubmit()">ENCONTRAR UNIDADE</button>
    <button class="btn btn-secondary" (click)="onClean()">LIMPAR</button>
  </div>
</form>
